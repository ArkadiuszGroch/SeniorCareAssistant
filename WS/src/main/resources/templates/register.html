<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Senior Care Assistant!</title>

    <meta name="description" content="Application for care of seniors.">
    <meta name="author" content="Arkadiusz Groch">

    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container-fluid">

    <div class="col-md-4 col-md-offset-4">
        <div class="middle-box text-center loginscreen animated fadeInDown">
            <div>

                <h4>New User Registration</h4>

                <form autocomplete="off" action="#" th:action="@{/register}"
                      th:object="${user}" method="post" class="m-t" role="form"
                      data-toggle="validator">

                    <div th:if="${confirmationMessage}" class="alert alert-success"
                         role="alert" th:text=${confirmationMessage}></div>

                    <div th:if="${alreadyRegisteredMessage}" class="alert"
                         role="alert" th:text=${alreadyRegisteredMessage}></div>

                    <div th:if="${errorMessage}"
                         class="alert alert-danger" role="alert"
                         th:text="${errorMessage}"></div>

                    <div th:if="${#fields.hasErrors('login')}"
                         th:errors="*{login}"
                         class="validation-message alert alert-danger" role="alert"></div>

                    <div th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}"
                         class="validation-message alert alert-danger" role="alert"></div>

                    <div th:if="${#fields.hasErrors('firstName')}"
                         th:errors="*{firstName}"
                         class="validation-message alert alert-danger" role="alert"></div>

                    <div th:if="${#fields.hasErrors('lastName')}"
                         th:errors="*{lastName}"
                         class="validation-message alert alert-danger" role="alert"></div>

                    <div th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}"
                         class="validation-message alert alert-danger" role="alert"></div>

                    <div th:if="${#fields.hasErrors('phone')}"
                         th:errors="*{phone}"
                         class="validation-message alert alert-danger" role="alert"></div>

                    <!-- LOGIN-->
                    <div class="form-group input-group has-feedback">
                        <label th:if="${#fields.hasErrors('login')}"
                               th:errors="*{login}" class="validation-message"></label>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>

                        <input type="text" th:field="*{login}"
                               placeholder="Login" class="form-control" required/>
                        <span class="glyphicon form-control-feedback"
                              aria-hidden="true"></span>
                    </div>

                    <!--PASSWORD-->
                    <div class="form-group input-group has-feedback">
                        <label th:if="${#fields.hasErrors('password')}"
                               th:errors="*{password}" class="validation-message"></label>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>

                        <input type="password" th:field="*{password}"
                               placeholder="Password" class="form-control" required/>
                        <span class="glyphicon form-control-feedback"
                              aria-hidden="true"></span>
                    </div>


                    <!--FIRST NAME-->
                    <div class="form-group input-group has-feedback">
                        <label th:if="${#fields.hasErrors('firstName')}"
                               th:errors="*{firstName}" class="validation-message"></label>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>

                        <input type="text" th:field="*{firstName}"
                               placeholder="First Name" class="form-control" required/>
                        <span class="glyphicon form-control-feedback"
                              aria-hidden="true"></span>
                    </div>

                    <!--LAST NAME-->
                    <div class="form-group input-group has-feedback">
                          <span class="input-group-addon">
                              <span class="glyphicon glyphicon-user"></span>
                          </span>
                        <input type="text" th:field="*{lastName}"
                               placeholder="Last Name" class="form-control" required/>
                        <span class="glyphicon form-control-feedback"
                              aria-hidden="true"></span>
                    </div>

                    <!--EMAIL-->
                    <div class="form-group input-group has-feedback">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </span>
                        <input type="email" th:field="*{email}"
                               placeholder="Email Address" class="form-control"
                               data-error="This email address is invalid" required/>
                        <span class="glyphicon form-control-feedback"
                              aria-hidden="true"></span>
                    </div>

                    <!--PHONE-->
                    <div class="form-group input-group has-feedback">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-earphone"></span>
                        </span>
                        <input type="tel" th:field="*{phone}"
                               placeholder="Phone number" class="form-control"
                               data-error="Phone numer is invalid." required/>
                        <span class="glyphicon form-control-feedback"
                              aria-hidden="true"></span>
                    </div>

                    <button type="submit"
                            class="btn btn-primary block full-width m-b">Register
                    </button>

                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
