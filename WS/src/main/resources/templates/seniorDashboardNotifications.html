<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Senior Care Assistant!</title>

    <meta name="description" content="Application for care of seniors.">
    <meta name="author" content="Arkadiusz Groch">

    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">

</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container-fluid">
    <div class="col-md-12">
        <!-- right panel with menu -->
        <div class="row">
            <center>
                <h2 th:text="${senior.user.firstName + ' ' + senior.user.lastName}" class="text-primary">
                    First name and last name senior
                </h2></center>
            <div class="col-md-3">
                <div class="list-group">
                    <a href="@{__${#httpServletRequest.requestURI}__/store/__${store.name}__}"
                       class="list-group-item active"><span class="badge" th:text="${numberOfNotifications}"></span> <em
                            class="glyphicon glyphicon-bell">Notifications</em></a>
                    <a href="#" class="list-group-item"><em class="glyphicon glyphicon-map-marker">
                        Localization</em></a>
                    <a href="#" class="list-group-item"><em class="glyphicon glyphicon-wrench"> Settings</em></a>
                    <a href="#" class="list-group-item"><em class="glyphicon glyphicon-info-sign"> Help</em></a>
                </div>
            </div>


            <!--table with notifications-->
            <div th:replace="fragments/notificationsFragment :: tableNotification"></div>
            <!--localization-->
            <div th:replace="fragments/locationFragment :: location"></div>
            <!--settings-->
            <div th:replace="fragments/settingsFragment :: settings"></div>
            <!--help-->
            <div th:replace="fragments/helpFragment :: help"></div>

        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
