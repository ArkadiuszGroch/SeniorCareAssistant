<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="tab" id="notification" th:fragment="tableNotification">
    <!-- table with informations -->
    <table class="table">
        <thead>
        <tr class="bg-primary">
            <th style="width: 30%">Title</th>
            <th>Message</th>
            <th style="width: 15%">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="notification : ${listOfNotifications}">
            <td th:text="${notification.name}">
                name
            </td>
            <td th:text="${notification.content}">
                content
            </td>
            <td th:text="${notification.time}">
                date
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
