<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="tab" id="contacts" th:fragment="help">
    <div class="col-md-6 col-md-offset-3">
        <table class="table table-text-center">
            <thead>
            <tr class="bg-primary">
                <th style="width: 30%">Name of contact</th>
                <th>phone number</th>
                <th style="width: 15%">Options</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contact : ${contacts}">
                <td th:text="${contact.name}">
                    name
                </td>
                <td th:text="${contact.phone}">
                    content
                </td>
                <td>
                    <form method="post" th:action="@{removeContact}">
                        <input type="hidden" name="contactToDelete" th:value="${contact.id}">
                        <button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-minus"></span>Remove
                    </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
