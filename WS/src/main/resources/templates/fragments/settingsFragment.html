<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="tab" id="settings" th:fragment="settings">
    <div class="col-md-6 col-md-offset-3">
    <form method="POST">
        <table class="table">
            <thead>
            <tr class="bg-primary">
                <th>Option</th>
                <th style="width: 40%">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Safe distance [m]</td>
                <td><input type="number" name="safeDistance" class="form-control" min="0" th:value="${safeDistance}"></td>
            </tr>
            <tr>
                <td>Location update frequency [s]</td>
                <td><input type="number" name="locationUpdateFrequency" class="form-control" min="0" th:value="${locationUpdateFrequency}"></td>
            </tr>
            <tr>
                <td>Phone number</td>
                <td><input type="tel" class="form-control" name="phone" id="tel" required th:value="${phone}"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Save settings" class="btn bg-primary btn-block"></td>
            </tr>
            </tbody>
        </table>
    </form>
    </div>
</div>

</body>
</html>
